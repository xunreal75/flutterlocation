name: location2_windows
description: Windows implementation of the location plugin
homepage: https://docs.page/Xunreal75/flutterlocation
repository: https://github.com/Xunreal75/flutterlocation
version: 6.0.1
publish_to: none

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=3.0.0"

flutter:
  plugin:
    implements: location
    platforms:
      windows:
        pluginClass: LocationWindows
        dartPluginClass: LocationWindows

dependencies:
  flutter:
    sdk: flutter
  location2_platform_interface: ^6.0.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.0.0+1
