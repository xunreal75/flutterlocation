name: location2

packages:
  - packages/**

scripts:
  generate:pigeon:
    run: melos exec -- "dart run pigeon --input ./pigeons/messages.dart"
    packageFilters:
      fileExists: "./pigeons/messages.dart"
  test:
    run: melos exec -- "flutter test"
    select-package:
      dir-exists: test

  format:
    run: melos exec -- dart format -o write .

  pub-get:
    run: melos exec -- "flutter pub get"

  pub-upgrade:
    run: melos exec -- "flutter pub upgrade"

  pub-upgrade-major:
    run: melos exec -- "flutter pub upgrade --major-versions"

  pub-outdated:
    run: melos exec -- "flutter pub outdated"

  analyze:
    run: melos exec -- "flutter analyze"